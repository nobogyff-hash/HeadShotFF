<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Sensibilidade Free Fire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ======================
         HEADER
    ====================== -->
    <header>
        ðŸ”¥ Plataforma Neo Vermelho - Sensibilidade Free Fire ðŸ”¥
    </header>

    <!-- ======================
         LOGIN BOX
    ====================== -->
    <div class="login-box">
        <h2>Login</h2>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button id="loginBtn">Entrar</button>
    </div>

    <!-- ======================
         CONTAINER PRINCIPAL
    ====================== -->
    <div class="container">

        <h1>Gerador de Sensibilidade</h1>
        <p>Configure sua DPI e estilo de jogo para gerar a sensibilidade ideal acima de 100.</p>

        <!-- ======================
             FORMULÃRIO
        ====================== -->
        <label for="dpi">Informe seu DPI:</label>
        <input type="number" id="dpi" placeholder="Ex: 520" min="100" max="1000">

        <label for="estilo">Selecione seu estilo de jogo:</label>
        <select id="estilo">
            <option value="rush">Rush</option>
            <option value="suporte">Suporte</option>
            <option value="sniper">Sniper</option>
            <option value="outro">Outro</option>
        </select>

        <button id="gerarBtn">Gerar Sensibilidade</button>

        <!-- ======================
             RESULTADO
        ====================== -->
        <div class="resultado" id="resultado">
            <p>Resultado aparecerÃ¡ aqui apÃ³s gerar a sensibilidade.</p>
        </div>
    </div>

    <!-- ======================
         SCRIPT
    ====================== -->
    <script>
        // ================================
        // Login simples com senha RKS2026
        // ================================
        document.getElementById("loginBtn").addEventListener("click", () => {
            const senha = document.getElementById("senha").value;
            if (senha === "RKS2026") {
                alert("âœ… Login efetuado com sucesso!");
                document.querySelector(".login-box").style.display = "none";
                document.querySelector(".container").style.display = "block";
            } else {
                alert("âŒ Senha incorreta!");
            }
        });

        // Inicialmente, esconder container principal
        document.querySelector(".container").style.display = "none";

        // ================================
        // Detectar sistema operacional
        // ================================
        function detectarSO() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "Desconhecido";
        }

        // ================================
        // Gerar sensibilidade personalizada
        // ================================
        function gerarSensibilidade(dpi, estilo) {
            let sensibilidade = 120;

            switch (estilo.toLowerCase()) {
                case "rush": sensibilidade += 20; break;
                case "suporte": sensibilidade += 0; break;
                case "sniper": sensibilidade -= 10; break;
                default: sensibilidade += 5;
            }

            if (dpi > 520) sensibilidade += 10;
            if (dpi > 600) sensibilidade += 15;

            if (sensibilidade < 100) sensibilidade = 100;
            if (sensibilidade > 200) sensibilidade = 200;

            return {
                geral: sensibilidade,
                redDot: Math.min(sensibilidade + 25, 200),
                mira2x: Math.min(sensibilidade + 15, 200),
                mira4x: Math.min(sensibilidade + 10, 200),
                awm: Math.max(sensibilidade - 10, 100)
            };
        }

        // ================================
        // Mostrar resultado na tela
        // ================================
        function mostrarResultado(config) {
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `
                <p><strong>Sistema Detectado:</strong> ${detectarSO()}</p>
                <p><strong>Sensibilidade Geral:</strong> ${config.geral}</p>
                <p><strong>Red Dot:</strong> ${config.redDot}</p>
                <p><strong>Mira 2x:</strong> ${config.mira2x}</p>
                <p><strong>Mira 4x:</strong> ${config.mira4x}</p>
                <p><strong>AWM:</strong> ${config.awm}</p>
                <p>ðŸŽ¯ ConfiguraÃ§Ã£o otimizada para mÃ¡ximo controle e precisÃ£o.</p>
            `;
        }

        // ================================
        // Evento do botÃ£o Gerar
        // ================================
        document.getElementById("gerarBtn").addEventListener("click", () => {
            const dpi = parseInt(document.getElementById("dpi").value);
            const estilo = document.getElementById("estilo").value;

            if (!dpi || dpi < 100) {
                alert("Informe um DPI vÃ¡lido!");
                return;
            }

            const config = gerarSensibilidade(dpi, estilo);
            mostrarResultado(config);
        });
    </script>
</body>
  </html>
