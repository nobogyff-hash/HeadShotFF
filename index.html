<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lobby de Sensibilidade Free Fire</title>
<style>
  :root {
    --bg-color: #0d0d0d;
    --accent-color: #ff073a;
    --highlight-color: #ff4c6d;
    --text-color: #ffffff;
  }

  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
  }

  /* === Tela de login === */
  #login-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
  }

  #login-screen h1 {
    color: var(--accent-color);
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px var(--highlight-color);
  }

  #login-screen input {
    padding: 15px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: 2px solid var(--accent-color);
    outline: none;
    text-align: center;
    margin-bottom: 15px;
  }

  #login-screen button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: none;
    background-color: var(--accent-color);
    color: var(--text-color);
    cursor: pointer;
    transition: all 0.3s;
  }

  #login-screen button:hover {
    background-color: var(--highlight-color);
  }

  /* === Painel de Sensibilidade === */
  #dashboard {
    display: none;
    padding: 30px 20px;
    max-width: 1200px;
    margin: auto;
  }

  h2 {
    color: var(--accent-color);
    font-size: 2rem;
    border-left: 5px solid var(--highlight-color);
    padding-left: 10px;
    margin-bottom: 20px;
    text-shadow: 0 0 5px var(--highlight-color);
  }

  .sens-card {
    background-color: #1a1a1a;
    border: 2px solid var(--accent-color);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 0 10px var(--highlight-color);
  }

  .sens-card h3 {
    color: var(--highlight-color);
    margin-bottom: 10px;
  }

  .sens-card p {
    color: var(--text-color);
  }

  .btn-apply {
    padding: 15px 35px;
    font-size: 1.2rem;
    border-radius: 10px;
    border: none;
    background-color: var(--accent-color);
    color: var(--text-color);
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 20px;
  }

  .btn-apply:hover {
    background-color: var(--highlight-color);
  }

</style>
</head>
<body>

<!-- Tela de Login -->
<div id="login-screen">
  <h1>Entre no Lobby</h1>
  <input type="password" id="password" placeholder="Digite a senha">
  <button onclick="checkPassword()">Entrar</button>
  <p id="error-msg" style="color:#ff4c6d;margin-top:10px;"></p>
</div>

<!-- Painel de Sensibilidade -->
<div id="dashboard">
  <h2>Painel de Sensibilidade Free Fire</h2>

  <div class="sens-card">
    <h3>Sensibilidade Geral</h3>
    <p>180–200</p>
  </div>

  <div class="sens-card">
    <h3>Red Dot</h3>
    <p>180</p>
  </div>

  <div class="sens-card">
    <h3>Mira 2x</h3>
    <p>170</p>
  </div>

  <div class="sens-card">
    <h3>Mira 4x</h3>
    <p>160</p>
  </div>

  <div class="sens-card">
    <h3>AWM</h3>
    <p>150</p>
  </div>

  <div class="sens-card">
    <h3>DPI</h3>
    <p>400–600</p>
  </div>

  <div class="sens-card">
    <h3>Sensibilidade Personalizada</h3>
    <p>Acima de 100 – máxima performance</p>
  </div>

  <button class="btn-apply">Aplicar Configurações</button>
</div>

<script>
  function checkPassword() {
    const input = document.getElementById('password').value;
    const dashboard = document.getElementById('dashboard');
    const loginScreen = document.getElementById('login-screen');
    const errorMsg = document.getElementById('error-msg');

    if(input === 'RKS2026') {
      loginScreen.style.display = 'none';
      dashboard.style.display = 'block';
    } else {
      errorMsg.textContent = 'Senha incorreta! Tente novamente.';
    }
  }
</script>

</body>
    </html>
